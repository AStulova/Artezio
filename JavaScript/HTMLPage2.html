<!DOCTYPE html>

    <title>X1 и X2</title>
</head>
<body>
    X1: <input type="text" id="x1" /></br>
    X2: <input type="text" id="x2" /></br>

    <input type="radio" name="ch" id="sumAll" />Sum of all numbers in [X1; X2]</br>

    <input type="radio" name="ch" id="prime" />Prime numbers in [X1; X2]</br>
    <input type="button" value="Ok" onclick="buttonClick()" />
    <input type="button" value="Clear" onclick="clearFields()" />
    <div id="result"></div>

</body>
